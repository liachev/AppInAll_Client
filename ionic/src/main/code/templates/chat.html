<div class="bar bar-footer paper">
    <div id="chat-footer" class="row footer-item z-depth-2 paper">
        <form name="messageForm">
            <div class="input-field col s8 m9 l10">
                <textarea id="message_textarea" placeholder="Message"
                          ng-model="chatData.message" class="materialize-textarea"></textarea>
            </div>
            <div id="send-button-wrapper" class="col s4 m3 l2 valign-wrapper">
                <a class="waves-effect waves-light btn cyan valign" ng-click="sendMessage()">Send</a>
            </div>

            <!-- TODO: attach
            <a onclick="messageForm.attach.click()" class="btn-floating btn-large waves-effect waves-light cyan">
                <i class="small mdi-editor-attach-file"></i>
            </a>
            <input id="attach" type="file" style="display: none;" ng-on-read-file="addAttach($fileContent)"/>
            -->

        </form>

    </div>
</div>

<ion-view>
    <ion-nav-title>{{title}}</ion-nav-title> <!-- TODO: angular variable - chat title -->
    <ion-content class="material-background">

        <div ng-repeat="messageData in chatData.messages_log track by $index">
            <div class="{{chatData.messages_member[$index]}} z-depth-1 paper">
                <span class="black-text">{{messageData.get('message')}}</span>
            </div>
        </div>

    </ion-content>
</ion-view>
