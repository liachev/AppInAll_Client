<ion-view view-title="Messages">
    <ion-content>

        <a ng-click="goChat()" class="waves-effect messages-list-item-button">
            <div class="section messages-list-item-section">
                <div class="messages-list-item-wrapper" >
                    <div class="messages-list-item-avatar">
                        <img src="img/ionic.png" class="avatar"> <!-- notice the "circle" class -->
                    </div>
                    <div class="messages-list-item-text">
                        <h5 class="black-text truncate">Userself chat</h5>
                    </div>
                </div>
            </div>
        </a>
        <div class="divider"></div>

    </ion-content>
</ion-view>
