<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" translate="LOGIN_PAGE.PAGE_TITLE"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" translate="LOGIN_PAGE.CLOSE_BUTTON_TEXT"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" translate="LOGIN_PAGE.EMAIL_LABEL"></span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label" translate="LOGIN_PAGE.PASSWORD_LABEL"></span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" translate="LOGIN_PAGE.LOGIN_BUTTON_TEXT"></button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
