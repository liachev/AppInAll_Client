<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content item item-icon-left">
        <i class="button button-icon icon" data-nodrag ng-click="toggle(this)"
           ng-class="{hidden: canExpand(node), 'ion-arrow-right-b': collapsed, 'ion-arrow-down-b': !collapsed}"></i>
        {{node.title}}
    </div>
    <ol ui-tree-nodes="options" ng-model="node.nodes" ng-class="{'hidden': collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>

<ion-view>
    <ion-nav-title>Example</ion-nav-title>
    <ion-content>
        <div ui-tree="options" class="list" data-drag-enabled="false">
            <ol ui-tree-nodes="" ng-model="data" id="tree-root">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
    </ion-content>
</ion-view>
