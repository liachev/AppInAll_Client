<!-- separate ion-view for each tab; order is important -->

<ion-view view-title="Home">
    <ion-nav-buttons side="right">
        <input type="search" placeholder="Search" ng-focus="onSearch()">
        <button class="button button-icon button-clear ion-search" ui-sref="app.search">
        </button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <tab-slide-box tab="0">
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" ng-repeat="item in menuItems" on-finish-render="test()">
                            {{item.ItemName}}
                        </a>
                    </ion-scroll>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="menuItem in menuItems">
                    <ion-view view-title="Home">
                        <ion-content>
                            <ion-list>
                                <ion-item ng-repeat="item in menuItem.Categories" class="item-icon-left" href="#">
                                    {{item.Name}}
                                </ion-item>
                            </ion-list>
                        </ion-content>
                    </ion-view>
                </ion-slide>
            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
