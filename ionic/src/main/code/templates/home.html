<!-- variant 2 (separate ion-nav-view for each tab; order is important)-->
<ion-view view-title="Home">
    <ion-content scroll="false">
        <tab-slide-box tab="0">
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" ng-repeat="category in categories" on-finish-render="test()">
                            {{category.name}}
                        </a>
                    </ion-scroll>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="category in categories">
                    <ion-nav-view name="tabContent">
                        <ion-view view-title="{{category.name}}">
                            <ion-content>
                                <h3>{{category.name}} content</h3>
                            </ion-content>
                        </ion-view>
                    </ion-nav-view>
                </ion-slide>
            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
