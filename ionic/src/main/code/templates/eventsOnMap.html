<ion-view view-title="Events">
    <ion-content>
        <mapbox map-id="denispolish.3604b1b2"
                lat="47.643569"
                lng="-122.329453"
                on-reposition="mapMovedCallback"
                on-zoom="mapZoomedCallback"
                zoom="12" scale-to-fit>

            <marker ng-repeat="event in events "
                    lat="{{event.venue.lat}}"
                    lng="{{event.venue.lon}}"
                    color="teal"
                    icon="grocery">
                <h1>{{event.name}}</h1>

                <!--<p>{{market.times}}</p>-->
            </marker>
        </mapbox>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="buttons">
        </div>
        <div class="h1 title button-bar">
            <button class="button button-icon icon ion-android-list">List</button>
            <button class="button button-icon icon ion-map">Map</button>
            <button class="button button-icon icon ion-android-create" ng-click="createEvent()">Create</button>
        </div>
        <div class="buttons">
        </div>
    </ion-footer-bar>
</ion-view>
